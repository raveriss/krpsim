repos:
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort
  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.2
    hooks:
      - id: ruff
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.16.1
    hooks:
      - id: mypy
        pass_filenames: false
        args: ["--config-file=pyproject.toml", "src", "tests"]
        additional_dependencies: ["pytest", "hypothesis"]
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.6
    hooks:
      - id: bandit
        pass_filenames: false
        args: ["-r", "src"]
  - repo: local
    hooks:
      - id: radon
        name: radon
        entry: radon cc src --min C
        language: system
        pass_filenames: false
      - id: xenon
        name: xenon
        entry: xenon --max-absolute B --max-modules A --max-average A src
        language: system
        pass_filenames: false

